<!--コメントアウトの仕方-->
<!DOCTYPE html><!--HTML5の宣言-->
<html lang="ja"><!--言語を日本語に設定-->
<head><!--文章以外の情報を記述-->
    <meta charset="UTF-8"><!--文字コードをUTF-8に設定-->
    <title>HTMLの基本</title><!--タイトルを設定-->
    <link rel="stylesheet" href="style.css"><!--外部cssファイルのリンク-->
</head>
<body><!--文章にかかわる内容の記述-->
    <h1>HTMLのテンプレート</h1>
    <P>HTMLはだいたいこのような成でき記述されることが多いですよ。</P>

</body>
</html>
